<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>API Clima - OpenWeather</title>
    <link rel="stylesheet" href="../statics/styles.css">
    <script src="../js/script_bienvenida.js" defer></script>
    <script src="../js/clima.js" defer></script>
</head>
<body>
<header class="header">
    <img src="../statics/images/clima.png" alt="Clima" class="logo">
    <h1>Clima — OpenWeather</h1>
    <p id="bienvenida-peq"></p>
</header>

<main class="main container">
    <div class="controls">
        <input id="ciudad" type="text" placeholder="Ej: Asunción">
        <button id="btnBuscar" class="btn">Buscar</button>
        <button id="btnAsuncion" class="btn outline">Mostrar Asunción</button>
        <a href="../index.html" class="btn link-home">Inicio</a>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="cardResultado" class="result-card hidden">
        <div class="result-top">
            <img id="icono" alt="icono clima" class="weather-icon">
            <div>
                <h2 id="nombreCiudad"></h2>
                <p id="descripcion" class="muted"></p>
            </div>
        </div>

        <div class="result-stats">
            <div><strong>Temperatura</strong><div id="temperatura">-- °C</div></div>
            <div><strong>Humedad</strong><div id="humedad">-- %</div></div>
            <div><strong>Viento</strong><div id="viento">-- m/s</div></div>
        </div>
    </div>
</main>
</body>
</html>
