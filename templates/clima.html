<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Clima</title>
    <link rel="stylesheet" href="../statics/styles.css">
    <script src="../js/clima.js" defer></script>
</head>
<body>
<header class="header">
    <img src="../statics/images/clima.png" class="icon" alt="Clima">
    <h1>API del Clima</h1>
</header>

<div class="container">
    <input type="text" id="ciudad" placeholder="Ingrese ciudad">
    <button id="buscarClima" class="btn">Buscar</button>
    <button id="btnAsuncion" class="btn outline">Mostrar Asunción</button>
    <div id="error" class="error hidden"></div>

    <div id="resultado" class="card hidden">
        <img id="icono" class="weather-icon" alt="icono del clima">
        <h3 id="nombreCiudad"></h3>
        <p>Temperatura: <span id="temperatura">--</span> °C</p>
        <p>Humedad: <span id="humedad">--</span> %</p>
        <p>Viento: <span id="viento">--</span> m/s</p>
        <p>Clima: <span id="descripcion">--</span></p>
    </div>
    <a class="btn link-home" href="index.html">Inicio</a>

</div>
</body>
</html>
